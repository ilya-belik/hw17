<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <div class="container">
   	<h5 class="">Lesson 17 HW</h5>
	  <form class="row">
	    <div class="form-group col-lg-6 col-12">
		  	<label for="word_count">Проверка на количество слов</label>
		  	<input type="text" id="word_count" class="form-control word_count">
	     	<small class="form-text text-muted word_count_result"></small>
        <small>abcdefghijklmn opqrstuv18340</small>
  	 	</div>

      <div class="form-group col-lg-6 col-12">
        <label for="mac_address_check">Является ли заданная строка правильным MACадресом.</label>
        <input type="text" id="mac_address_check" class="form-control mac_address_check">
        <small class="form-text text-muted mac_address_check_result"></small>
        <small>aE:dC:cA:56:76:54</small>
      </div>
     
      <div class="form-group col-lg-6 col-12">
        <label for="date_check">Является ли данная строчка датой в формате dd/mm/yyyy.</label>
        <input type="text" id="date_check" class="form-control date_check">
        <small class="form-text text-muted date_check_result"></small>
        <small>22/09/2020</small>
      </div>

      <div class="form-group col-lg-6 col-12">
        <label for="ip_check">Является ли заданная строчка IP адресом, записанным в десятичном виде</label>
        <input type="text" id="ip_check" class="form-control ip_check">
        <small class="form-text text-muted ip_check_result"></small>
        <small>127.0.0.1 или 192.168.0.1 или 255.255.255.0</small>
      </div>

      <div class="form-group col-lg-6 col-12">
        <label for="pass_check">Надежно ли составлен пароль.</label>
        <input type="text" id="pass_check" class="form-control pass_check">
        <small class="form-text text-muted pass_check_result"></small>
        <small>123456Qq</small>
     </div>
     
      <div class="form-group col-lg-6 col-12">
        <label for="url_check">Проверка url</label>
        <input type="text" id="url_check" class="form-control url_check">
        <small class="form-text text-muted url_check_result"></small>
        <small>https://site.com/</small>
      </div>
	 	</form>
  </div>

    <script src="script.js"></script>
</body>
</html>
